# The workflow of the release entity.
asset_release_workflow:
  id: asset_release_workflow
  label: "Default"
  group: asset_release
  states:
    draft:
      label: Draft
    in_assessment:
      label: In assessment
    validated:
      label: Validated
  transitions:
    draft:
      label: Save as draft
      from: [draft, in_assessment, validated]
      to: draft
    validate:
      label: Publish
      from: [draft, in_assessment]
      to: validated
    update_published:
      label: Update
      from: [validated]
      to: validated
    request_changes:
      label: Request changes
      from: [validated]
      to: in_assessment
    update_changes:
      label: Update
      from: [in_assessment]
      to: in_assessment
